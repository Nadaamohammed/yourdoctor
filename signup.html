<!DOCTYPE html>
<html lang="en">
    <head>
        <title>your doctor</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body style="background-image: url(assets/img/about.jpg);">
        <form class="sign">
            <p>Sign Up</p>
            <div class="form-page">
                <label for ="name">your name</label>
                    <br/>
                    <div class="inputt">
                     <div class="input-addon" ><i class="for-user" aria-hidden="true"></i></div>
                        <input type ="text" id="name" placeholder="enter your name"/>
                    </div>
                </div>
                <div class="form-page">
                    <label for ="email">your email</label>
                        <br/>
                        <div class="inputt">
                            <div class="input-addon" ><i class="for-user" aria-hidden="true"></i></div>
                            <input type ="text" id="email" placeholder="enter your email"/>
                        </div>
                </div>
                <div class="form-page">
                    <label for ="birthday">your birthday</label>
                        <br/>
                        <div class="inputt">
                            <div class="input-addon" ><i class="for-user" aria-hidden="true"></i></div>
                            <input type ="date" id="birthday" placeholder="enter day/month/year"/>
                        </div>
                </div>
                <div class="form-page">
                    <label for ="phone">phone</label>
                        <br/>
                        <div class="inputt">
                            <div class="input-addon" ><i class="for-user" aria-hidden="true"></i></div>
                            <input type ="number" id="phone" placeholder="enter your phone"/>
                        </div>
                </div>
                <div class="form-page">
                    <label for ="pass">your password</label>
                        <br/>
                        <div class="inputt">
                            <div class="input-addon" ><i class="for-user" aria-hidden="true"></i></div>
                            <input type ="password" id="pass" placeholder="enter your password"/>
                        </div>
                </div>
                <div class="form-page">
                    <label for ="pass">confirm password</label>
                        <br/>
                        <div class="inputt">
                            <div class="input-addon" ><i class="for-user" aria-hidden="true"></i></div>
                            <input type ="password" id="pass" placeholder="enter your confirm password"/>
                        </div>
                </div>
                <button type="submit" class="btn btn-default">Register</button>
        </form>
    </body>
</html>
<script src="assets/main.js"></script>
